<!DOCTYPE html>

</head>

<body>
    <div class="container">
        <div class="title" style="text-align: center;">Checklist After Test</div>
        <div class="content">
            <form name="#">

                            <option>Depok</option>
                            <option>Jonggol</option>
                            <option>Karawaci</option>

                            <option>Kebon Jeruk</option>
                            <option>Kelapa Gading</option>
                            <option>Legok</option>
                            <option>Pamulang</option>
                            <option>Parung</option>
                            <option>Pasar Kemis</option>
                            <option>Pondok Gede</option>
                            <option>Pondok Indah</option>
                            <option>Pondok Kelapa</option>
                            <option>Salemba</option>
                            <option>Senayan</option>
                            <option>Serang</option>
                            <option>Supomo</option>
                            <option>Tambun</option>
                            <option>Ujung Menteng</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Unit UPS" class="form-label">Unit UPS</label>
                        <select type="text" id="Unit UPS" name="Unit UPS" class="form-control" placeholder="Status "
                            required>
                            <option>--Status--</option>
                            <option>Normal</option>
                            <option>Problem</option>
                        </select>
                    <div class="input-box">
                        <label for="Unit ATS" class="form-label">Unit ATS</label>
                        <select type="text" id="Unit ATS" name="Unit ATS" class="form-control" placeholder="Status "
                            required>
                            <option>--Status--</option>
                            <option>Normal</option>
                            <option>Problem</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Mdb PLN" class="form-label">Mdb PLN</label>
                        <select type="text" id="Mdb PLN" name="Mdb PLN" class="form-control" placeholder="Status "
                            required>

                    </div>
                    <div class="input-box">
                        <label for="Mdb Ups" class="form-label">Mdb Ups</label>
                        <select type="text" id="Mdb Ups" name="Mdb Ups" class="form-control" placeholder="Status "
                            required>
                            <option>--Status--</option>
                            <option>Normal</option>
                            <option>Problem</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Mdb PAC" class="form-label">Mdb PAC</label>
                        <select type="text" id="Mdb PAC" name="Mdb PAC" class="form-control" placeholder="Status "
                            required>
                            <option>--Status--</option>

                            <option>Problem</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="DB LT.01" class="form-label">DB Lt.01</label>
                        <select type="text" id="DB LT.01" name="DB LT.01" class="form-control" placeholder="Status "

                    </div>
                    <div class="input-box">
                        <label for="DB LT.02" class="form-label">DB Lt.02</label>
                        <select type="text" id="DB LT.02" name="DB LT.02" class="form-control" placeholder="Status "
                            required>
                            <option>--Status--</option>

                            <option>Problem</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="DB LT.03" class="form-label">DB Lt.03</label>
                        <select type="text" id="DB LT.03" name="DB LT.03" class="form-control" placeholder="Status "
                            required>
                            <option>--Status--</option>
                            <option>Normal</option>

                        </select>
                    </div>
                    <div class="input-box">
                        <label for="DB LT.04" class="form-label">DB Lt.04</label>
                        <select type="text" id="DB LT.04" name="DB LT.04" class="form-control" placeholder="Status "

                </div>
                <div class="button">
                    <input type="submit" value="SIMPAN DATA">
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx3t8_EGOnxYv1yKB6xnT1MQw0CbCubn5H_dmUxpP-9QohgS3IpSbOU_rHF6RCoYumyZw/exec'
        const form = document.forms['#']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
                .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>

</body>

</html>
