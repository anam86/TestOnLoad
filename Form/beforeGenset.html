<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> FORM CHECKLIST </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title" style="text-align: center;">Checklist Before (Genset)</div>
        <div class="content">
            <form name="#">
                <div id="form_alerts"></div>
                <div class="user-details">
                    <div class="input-box">
                        <label for="Date" class="form-label">Date</label>
                        <input type="date" id="Date" name="Date" class="form-control" placeholder="Status" required>
                    </div>
                    <div class="input-box">
                        <label for="Hub" class="form-label">Hub</label>
                        <select type="text" id="Hub" name="Hub" class="form-control" placeholder="Site " required>
                            <option>--Site--</option>
                            <option>Bandengan</option>
                            <option>Bintaro</option>
                            <option>Bogor</option>
                            <option>Cibubur</option>
                            <option>Cikarang</option>
                            <option>Ciledug</option>
                            <option>Cinere</option>
                            <option>Daanmogot</option>
                            <option>Depok</option>
                            <option>Jonggol</option>
                            <option>Karawaci</option>
                            <option>Karawang</option>
                            <option>Kebon Jeruk</option>
                            <option>Kelapa Gading</option>
                            <option>Legok</option>
                            <option>Pamulang</option>
                            <option>Parung</option>
                            <option>Pasar Kemis</option>
                            <option>Pondok Gede</option>
                            <option>Pondok Indah</option>
                            <option>Pondok Kelapa</option>
                            <option>Salemba</option>
                            <option>Senayan</option>
                            <option>Serang</option>
                            <option>Supomo</option>
                            <option>Tambun</option>
                            <option>Ujung Menteng</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Fuel Level" class="form-label">Fuel Level</label>
                        <input type="text" id="Fuel Level" name="Fuel Level" class="form-control" placeholder="bbm " required>
                    </div>
                    <div class="input-box">
                        <label for="Oil Level" class="form-label">Oil Level</label>
                        <select type="text" id="Oil Level" name="Oil Level" class="form-control" placeholder="Level oil "
                            required>
                            <option>--Status--</option>
                            <option>Normal</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Radiator Level" class="form-label">Radiator Level</label>
                        <select type="text" id="Radiator Level" name="Radiator Level" class="form-control" placeholder="Level air "
                            required>
                            <option>--Status--</option>
                            <option>Normal</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Accu Level" class="form-label">Accu Level</label>
                        <select type="text" id="Accu Level" name="Accu Level" class="form-control" placeholder="Level air "
                            required>
                            <option>--Status--</option>
                            <option>Normal</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Vdc" class="form-label">Accu Volt</label>
                        <input type="text" id="Vdc" name="Vdc" class="form-control" placeholder="Vdc " required>
                    </div>
                    <div class="input-box">
                        <label for="Fisik Fasterning" class="form-label">fisik / Fit fastening</label>
                        <input type="text" id="Fisik Fasterning" name="Fisik Fasterning" class="form-control" placeholder="Check "
                            required>
                    </div>
                    <div class="input-box">
                        <label for="Operator" class="form-label">Operator</label>
                        <input type="text" id="Operator" name="Operator" class="form-control" placeholder="Ampere "
                            required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="SIMPAN DATA">
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbww1BD0qAZRTas0iODmc1W3Zu5J4_IKcXA43SPEWpEk19gQTGGzXfpaR-7p1BpNYES7/exec'
        const form = document.forms['#']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
                .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>

</body>

</html>
