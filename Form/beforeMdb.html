<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> FORM CHECKLIST </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title" style="text-align: center;">Checklist Before (Power)</div>
    <div class="content">
      <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="Date" class="form-label">Date</label>
            <input type="date" id="Date" name="Date" class="form-control" placeholder="Status" required>
          </div>
          <div class="input-box">
            <label for="Hub" class="form-label">Hub</label>
            <select type="text" id="Hub" name="Hub" class="form-control" placeholder="Site " required>
              <option>--Site--</option>
              <option>Bandengan</option>
              <option>Bintaro</option>
              <option>Bogor</option>
              <option>Cibubur</option>
              <option>Cikarang</option>
              <option>Ciledug</option>
              <option>Cinere</option>
              <option>Daanmogot</option>
              <option>Depok</option>
              <option>Jonggol</option>
              <option>Karawaci</option>
              <option>Karawang</option>
              <option>Kebon Jeruk</option>
              <option>Kelapa Gading</option>
              <option>Legok</option>
              <option>Pamulang</option>
              <option>Parung</option>
              <option>Pasar Kemis</option>
              <option>Pondok Gede</option>
              <option>Pondok Indah</option>
              <option>Pondok Kelapa</option>
              <option>Salemba</option>
              <option>Senayan</option>
              <option>Serang</option>
              <option>Supomo</option>
              <option>Tambun</option>
              <option>Ujung Menteng</option>
            </select>
          </div>
          <div class="input-box">
            <label for="Auto" class="form-label">Status Mode Panel ATS (Auto)</label>
            <input type="text" id="Auto" name="Auto" class="form-control" placeholder="Status" required>
          </div>
          <div class="input-box">
            <label for="Manual" class="form-label">Status Mode Panel ATS (Manual)</label>
            <input type="text" id="Manual" name="Manual" class="form-control" placeholder="Status" required>
          </div>
          <div class="input-box">
            <label for="Mdb_Vr" class="form-label">MDB Volt (R-S)</label>
            <input type="text" id="Mdb_Vr" name="Mdb_Vr" class="form-control" placeholder="Volt " required>
          </div>
          <div class="input-box">
            <label for="Mdb_Vs" class="form-label">MDB Volt (S-T)</label>
            <input type="text" id="Mdb_Vs" name="Mdb_Vs" class="form-control" placeholder="Volt " required>
          </div>
          <div class="input-box">
            <label for="Mdb_Vt" class="form-label">MDB Volt (T-R)</label>
            <input type="text" id="Mdb_Vt" name="Mdb_Vt" class="form-control" placeholder="Volt " required>
          </div>
          <div class="input-box">
            <label for="Mdb_Ir" class="form-label">MDB Ampere (R)</label>
            <input type="text" id="Mdb_Ir" name="Mdb_Ir" class="form-control" placeholder="Ampere " required>
          </div>
          <div class="input-box">
            <label for="Mdb_Is" class="form-label">MDB Ampere (S)</label>
            <input type="text" id="Mdb_Is" name="Mdb_Is" class="form-control" placeholder="Ampere " required>
          </div>
          <div class="input-box">
            <label for="Mdb_It" class="form-label">MDB Ampere (T)</label>
            <input type="text" id="Mdb_It" name="Mdb_It" class="form-control" placeholder="Ampere " required>
          </div>
          <div class="input-box">
            <label for="Ups_VinR" class="form-label">I/O UPS Volt In (R)</label>
            <input type="text" id="Ups_VinR" name="Ups_VinR" class="form-control" placeholder="Vin " required>
          </div>
          <div class="input-box">
            <label for="Ups_VinS" class="form-label">I/O UPS Volt In (S)</label>
            <input type="text" id="Ups_VinS" name="Ups_VinS" class="form-control" placeholder="Vin " required>
          </div>
          <div class="input-box">
            <label for="Ups_VinT" class="form-label">I/O UPS Volt In (T)</label>
            <input type="text" id="Ups_VinT" name="Ups_VinT" class="form-control" placeholder="Vin " required>
          </div>
          <div class="input-box">
            <label for="Ups_VoutR" class="form-label">I/O UPS Volt Out (R)</label>
            <input type="text" id="Ups_VoutR" name="Ups_VoutR" class="form-control" placeholder="Vout " required>
          </div>
          <div class="input-box">
            <label for="Ups_VoutS" class="form-label">I/O UPS Volt Out (S)</label>
            <input type="text" id="Ups_VoutS" name="Ups_VoutS" class="form-control" placeholder="Vout " required>
          </div>
          <div class="input-box">
            <label for="Ups_VoutT" class="form-label">I/O UPS Volt Out (T)</label>
            <input type="text" id="Ups_VoutT" name="Ups_VoutT" class="form-control" placeholder="Vout " required>
          </div>
          <div class="input-box">
            <label for="Vbatt1" class="form-label">UPS 1 Vbatt</label>
            <input type="text" id="Vbatt1" name="Vbatt1" class="form-control" placeholder="Vdc " required>
          </div>
          <div class="input-box">
            <label for="Vbatt2" class="form-label">UPS 2 Vbatt</label>
            <input type="text" id="Vbatt2" name="Vbatt2" class="form-control" placeholder="Vdc " required>
          </div>
          <div class="input-box">
            <label for="Cap_Batt" class="form-label">Cap Battery</label>
            <input type="text" id="Cap_Batt" name="Cap_Batt" class="form-control" placeholder="% " required>
          </div>
          <div class="input-box">
            <label for="Operator" class="form-label">Operator</label>
            <input type="text" id="Operator" name="Operator" class="form-control" placeholder="nama " required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="SIMPAN DATA">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw1OGmgihuW0FN-w9I4Hgazya6Z2TiZGuEBv3-Crq2bzwJpjGPvL-SrkJCFPW4irWcJ/exec'
    const form = document.forms['#']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
      form.reset();
    })
  </script>

</body>

</html>
