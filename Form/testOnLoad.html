<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> FORM CHECKLIST </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title" style="text-align: center;">Test On Load (Genset)</div>
    <div class="content">
      <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="Date" class="form-label">Date</label>
            <input type="date" id="Date" name="Date" class="form-control" placeholder="Status" required>
          </div>
          <div class="input-box">
            <label for="Hub" class="form-label">Hub</label>
            <select type="text" id="Hub" name="Hub" class="form-control" placeholder="Site " required>
              <option>--Site--</option>
              <option>Bandengan</option>
              <option>Bintaro</option>
              <option>Bogor</option>
              <option>Cibubur</option>
              <option>Cikarang</option>
              <option>Ciledug</option>
              <option>Cinere</option>
              <option>Daanmogot</option>
              <option>Depok</option>
              <option>Jonggol</option>
              <option>Karawaci</option>
              <option>Karawang</option>
              <option>Kebon Jeruk</option>
              <option>Kelapa Gading</option>
              <option>Legok</option>
              <option>Pamulang</option>
              <option>Parung</option>
              <option>Pasar Kemis</option>
              <option>Pondok Gede</option>
              <option>Pondok Indah</option>
              <option>Pondok Kelapa</option>
              <option>Salemba</option>
              <option>Senayan</option>
              <option>Serang</option>
              <option>Supomo</option>
              <option>Tambun</option>
              <option>Ujung Menteng</option>
            </select>
          </div>
          <div class="input-box">
            <label for="V out R" class="form-label">Output Volt (R-S)</label>
            <input type="text" id="V out R" name="V out R" class="form-control" placeholder="Volt" required>
          </div>
          <div class="input-box">
            <label for="V out S" class="form-label">Output Volt (S-T)</label>
            <input type="text" id="V out S" name="V out S" class="form-control" placeholder="Volt" required>
          </div>
          <div class="input-box">
            <label for="V out T" class="form-label">Output Volt (T-R)</label>
            <input type="text" id="V out T" name="V out T" class="form-control" placeholder="Volt" required>
          </div>
          <div class="input-box">
            <label for="Freq" class="form-label">Frequency</label>
            <input type="text" id="Freq" name="Freq" class="form-control" placeholder="hz " required>
          </div>
          <div class="input-box">
            <label for="RPM" class="form-label">RPM</label>
            <input type="text" id="RPM" name="RPM" class="form-control" placeholder="rpm " required>
          </div>
          <div class="input-box">
            <label for="Ampere R" class="form-label">Ampere (R)</label>
            <input type="text" id="Ampere R" name="Ampere R" class="form-control" placeholder="A " required>
          </div>
          <div class="input-box">
            <label for="Ampere S" class="form-label">Ampere (S)</label>
            <input type="text" id="Ampere S" name="Ampere S" class="form-control" placeholder="A " required>
          </div>
          <div class="input-box">
            <label for="Ampere T" class="form-label">Ampere (T)</label>
            <input type="text" id="Ampere T" name="Ampere T" class="form-control" placeholder="A " required>
          </div>
          <div class="input-box">
            <label for="kW" class="form-label">Load kW</label>
            <input type="text" id="kW" name="kW" class="form-control" placeholder="kW " required>
          </div>
          <div class="input-box">
            <label for="Load %" class="form-label">Load %</label>
            <input type="text" id="Load %" name="Load %" class="form-control" placeholder="Vin " required>
          </div>
          <div class="input-box">
            <label for="Control Switch" class="form-label">All control switches</label>
            <input type="text" id="Control Switch" name="Control Switch" class="form-control" placeholder="Status " required>
          </div>
          <div class="input-box">
            <label for="ATS" class="form-label">ATS</label>
            <input type="text" id="ATS" name="ATS" class="form-control" placeholder="Status " required>
          </div>
          <div class="input-box">
            <label for="Pressure" class="form-label">Lubricating oil</label>
            <input type="text" id="Pressure" name="Pressure" class="form-control" placeholder="bar " required>
          </div>
          <div class="input-box">
            <label for="Accu Vdc" class="form-label">Accu Vdc</label>
            <input type="text" id="Accu Vdc" name="Accu Vdc" class="form-control" placeholder="Vdc " required>
          </div>
          <div class="input-box">
            <label for="Temp" class="form-label">Water Temp</label>
            <input type="text" id="Temp" name="Temp" class="form-control" placeholder="C " required>
          </div>
          <div class="input-box">
            <label for="Before RH" class="form-label">Before Runtime Hours</label>
            <input type="text" id="Before RH" name="Before RH" class="form-control" placeholder="minutes " required>
          </div>
          <div class="input-box">
            <label for="After RH" class="form-label">After Runtime Hours</label>
            <input type="text" id="After RH" name="After RH" class="form-control" placeholder="minutes " required>
          </div>
          <div class="input-box">
            <label for="Before Time" class="form-label">Before Test</label>
            <input type="time" id="Before Time" name="Before Time" class="form-control" placeholder="Hour " required>
          </div>
          <div class="input-box">
            <label for="After Time" class="form-label">After Test</label>
            <input type="time" id="After Time" name="After Time" class="form-control" placeholder="Hour " required>
          </div>
          <div class="input-box">
            <label for="Total Time" class="form-label">Total Test</label>
            <input type="text" id="Total Time" name="Total Time" class="form-control" placeholder="Hour " required>
          </div>
          <div class="input-box">
            <label for="Operator" class="form-label">Operator</label>
            <input type="text" id="Operator" name="Operator" class="form-control" placeholder="name " required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="SIMPAN DATA">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzyJ9i0G8NktEN5-D6SPXkYABC0W7xv6n6uo1TB-iumtWGcQUnRN15EUfHjI7Nwrx_zBw/exec'
    const form = document.forms['#']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
      form.reset();
    })
  </script>

</body>

</html>
